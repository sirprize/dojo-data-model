<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dojo-data-model/DataModel Test</title>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script type="text/javascript">
            require([
                'doh',
                'dojo/store/JsonRest',
                'dojo-data-model/test/MyModel',
                'dojo/domReady!'
            ], function(
                doh,
                JsonRest,
                MyModel
            ){
                doh.register("dojo-data-model/DataModel (deserialize() tests)", [
                    {
                        name: 'Date Loading',
                        runTest: function () {
                            var store = new JsonRest({
                                    target: null
                                }),

                                model = MyModel({
                                    store: store
                                })
                            ;
                            
                            model.deserialize({
                                due: '2012-12-21'
                            });
                            
                            doh.assertTrue(typeof model.get('due') === 'object');
                            doh.assertTrue(model.get('due').getFullYear() === 2012);
                        }
                    }
                ]);
                
                doh.register("dojo-data-model/DataModel (serialize() tests)", [
                    {
                        name: 'Date Loading',
                        runTest: function () {
                            var store = new JsonRest({
                                    target: null
                                }),

                                model = MyModel({
                                    store: store
                                })
                            ;
                            
                            model.set('due', new Date('2012-12-21'));
                            doh.assertTrue(model.serialize().due === '2012-12-21');
                        }
                    }
                ]);

                doh.run();
            });
        </script>
    </head>
    
    <body>
    </body>
</html>
