<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dojo-data-model/_CrudModel Test</title>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script type="text/javascript">
            require([
                'doh',
                'dojo/store/JsonRest',
                'dojo-data-model/test/MyModel',
                'dojo/domReady!'
            ], function(
                doh,
                JsonRest,
                MyModel
            ){  
                doh.register("dojo-data-model/_CrudModel (create() tests)", [
                    {
                        name: 'Client-Side Validation',
                        timeout: 3000,
                        runTest: function () {
                            var d = new doh.Deferred(),

                                store = new JsonRest({
                                    target: null
                                }),

                                model = MyModel({
                                    store: store
                                })
                            ;
                                
                            model.save().then(
                                null,
                                function (error) {
                                    doh.assertTrue(error.code === 'invalid-input');
                                    d.callback(true);
                                }
                            );

                            return d;
                        }
                    },
                    {
                        name: 'Http 200 Response',
                        timeout: 3000,
                        runTest: function () {
                            var d = new doh.Deferred(),

                                store = new JsonRest({
                                    target: './_CrudModel/create-ok.php'
                                }),

                                model = MyModel({
                                    store: store
                                }),
                                
                                task = 'Some task'
                            ;

                            model.set({
                                task: task
                            });

                            model.save().then(
                                function (m) {
                                    doh.is(m.get('task'), task);
                                    d.callback(true);
                                }
                            );

                            return d;
                        }
                    },
                    {
                        name: 'Http 422 Response',
                        timeout: 3000,
                        runTest: function () {
                            var d = new doh.Deferred(),

                                store = new JsonRest({
                                    target: './_CrudModel/create-invalid.php'
                                }),

                                model = MyModel({
                                    store: store
                                })
                            ;

                            model.set({
                                task: 'Some task'
                            });

                            model.save().then(
                                null,
                                function (error) {
                                    doh.assertTrue(error.code === 'invalid-input');
                                    d.callback(true);
                                }
                            );

                            return d;
                        }
                    }
                ]);
                
                doh.register("dojo-data-model/_CrudModel (update() tests)", [
                    {
                        name: 'Client-Side Validation',
                        timeout: 3000,
                        runTest: function () {
                            var d = new doh.Deferred(),

                                store = new JsonRest({
                                    target: null
                                }),

                                model = MyModel({
                                    store: store
                                })
                            ;

                            model.set({
                                id: 'abc'
                            });

                            model.save().then(
                                null,
                                function (error) {
                                    doh.assertTrue(error.code === 'invalid-input');
                                    d.callback(true);
                                }
                            );

                            return d;
                        }
                    },
                    {
                        name: 'Http 200 Response',
                        timeout: 3000,
                        runTest: function () {
                            var d = new doh.Deferred(),

                                store = new JsonRest({
                                    target: './_CrudModel/'
                                }),

                                model = MyModel({
                                    store: store
                                }),
                                
                                task = 'Some task'
                            ;

                            model.set({
                                id: 'update-ok.php',
                                task: task
                            });

                            model.save().then(
                                function (m) {
                                    doh.is(m.get('task'), task);
                                    d.callback(true);
                                }
                            );

                            return d;
                        }
                    },
                    {
                        name: 'Http 404 Response',
                        timeout: 3000,
                        runTest: function () {
                            var d = new doh.Deferred(),

                                store = new JsonRest({
                                    target: './_CrudModel/'
                                }),

                                model = MyModel({
                                    store: store
                                }),
                                
                                task = 'Some task'
                            ;

                            model.set({
                                id: 'update-not-found.php',
                                task: task
                            });

                            model.save().then(
                                null,
                                function (error) {
                                    doh.assertTrue(error.code === 'not-found');
                                    d.callback(true);
                                }
                            );

                            return d;
                        }
                    },
                    {
                        name: 'Http 422 Response',
                        timeout: 3000,
                        runTest: function () {
                            var d = new doh.Deferred(),

                                store = new JsonRest({
                                    target: './_CrudModel/'
                                }),

                                model = MyModel({
                                    store: store
                                })
                            ;

                            model.set({
                                id: 'update-invalid.php',
                                task: 'Some task'
                            });

                            model.save().then(
                                null,
                                function (error) {
                                    doh.assertTrue(error.code === 'invalid-input');
                                    d.callback(true);
                                }
                            );

                            return d;
                        }
                    }
                ]);
                
                doh.run();
            });
        </script>
    </head>
    
    <body>
    </body>
</html>
